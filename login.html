<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillHub NG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-gray-800">SkillHub NG</a>
            <p class="text-gray-500 mt-2">Log in to continue your learning journey.</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>

        <div id="message" class="mt-4 text-center"></div>

        <p class="text-center text-gray-500 mt-6">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
    
    <script>
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            messageDiv.innerHTML = `<p class="text-gray-500">Logging in...</p>`;

            try {
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    const userFullName = data.user && data.user.fullName ? data.user.fullName : '';
                    localStorage.setItem('userName', userFullName);

                    // always store role returned by the server; default to 'student' if missing
                    const returnedRole = (data.user && data.user.role) ? data.user.role : 'student';
                    localStorage.setItem('role', returnedRole);

                    // Debug info in console to help trace redirect issues
                    console.log('Login response:', { user: data.user, token: data.token, storedRole: returnedRole });

                    // Immediate deterministic redirect based on role (use replace to avoid leaving login in history)
                    messageDiv.innerHTML = `<p class="text-green-500">Login successful! Redirecting...</p>`;
                    if (returnedRole === 'admin') {
                        // Force admin to admin dashboard
                        window.location.replace('admin-dashboard.html');
                        return;
                    }
                    // Non-admin goes to learner dashboard
                    window.location.replace('dashboard.html');
                } else {
                    messageDiv.innerHTML = `<p class="text-red-500">${data.message}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="text-red-500">Could not connect to the server. Please ensure it is running.</p>`;
            }
        });
    </script>
</body>
</html>
