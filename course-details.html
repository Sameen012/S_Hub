<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - SkillHub NG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 1. Load the YouTube Iframe Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        .step-completed {
            opacity: 0.7;
            border-left-color: #10B981; /* Green-500 */
        }
        .step-completed .complete-btn {
            background-color: #6B7280; /* Gray-500 */
            cursor: not-allowed;
        }
        /* Add proper aspect ratio support */
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }
        .aspect-w-16 > * {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
         <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">SkillHub NG</a>
            <a href="dashboard.html" class="text-gray-600 hover:text-blue-500">&larr; Back to Dashboard</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 id="course-title" class="text-3xl font-bold text-gray-800 mb-2">Loading Course...</h1>
        <p class="text-gray-600 mb-4">Follow these steps to build your skills.</p>

        <!-- Global Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
            <div id="global-progress" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <!-- New Split Layout -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left Side: Course Content List -->
            <div class="md:w-1/3">
                <div id="content-list" class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="font-bold text-xl mb-4">Course Content</h2>
                    <div id="steps-list" class="space-y-2">
                        <!-- Steps will be listed here -->
                    </div>
                </div>
            </div>
            
            <!-- Right Side: Video Player and Details -->
            <div class="md:w-2/3">
                <div id="learning-steps" class="space-y-6">
                    <!-- Active video and step details will be shown here -->
                </div>
            </div>
        </div>

        <!-- Certificate of Completion -->
        <div id="certificate" class="hidden mt-12 bg-green-100 border-l-4 border-green-500 text-green-700 p-6 rounded-lg shadow-md text-center">
            <h2 class="text-2xl font-bold">Certificate of Completion</h2>
            <p class="mt-2">Congratulations! You have completed this course.</p>
            <p class="text-sm mt-2">Date: <span id="cert-date"></span></p>
            <button id="download-cert" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700">Download Certificate</button>
        </div>

    </main>

    <!-- This script tag now loads the external JS file -->
    <script src="course-details.js" defer></script>
</body>
</html>
